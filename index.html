<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAHNE | Modern Luxury Brand</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Basic SEO -->
  <meta name="description" content="VAHNE is a modern luxury startup crafting refined jewelry and lifestyle pieces. Launching soon." />
  <meta name="robots" content="index, follow" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />
  <link rel="apple-touch-icon" href="favicon.png" />

  <!-- OPEN GRAPH (THIS CONTROLS LINK PREVIEW IMAGE) -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="VAHNE" />
  <meta property="og:description" content="A new modern luxury brand. Launching soon." />
  <meta property="og:url" content="https://vahne.com" />
  <meta property="og:image" content="https://vahne.com/share.png" />
  <meta property="og:image:width" content="1200" />
  <meta property="og:image:height" content="630" />
  <meta property="og:image:alt" content="VAHNE luxury brand logo" />

  <!-- Twitter / X -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="VAHNE" />
  <meta name="twitter:description" content="A new modern luxury brand. Launching soon." />
  <meta name="twitter:image" content="https://vahne.com/share.png" />

  <meta name="theme-color" content="#ffffff" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      color: #000000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
    }

    .brand-mark {
      width: 80px;
      margin: 0 auto 1.25rem;
      display: block;
    }

    .logo {
      font-size: clamp(3rem, 6vw, 4.5rem);
      letter-spacing: 0.6em;
      text-indent: 0.6em;
      font-weight: 500;
      font-family: "Didot", "Bodoni MT", "Times New Roman", serif;
    }

    .divider {
      width: 60px;
      height: 1px;
      margin: 1.5rem auto 1.75rem;
      background: linear-gradient(to right, transparent, #000000, transparent);
      opacity: 0.5;
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.6;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <img src="logo.png" alt="VAHNE luxury brand logo" class="brand-mark" />
    <div class="logo">VAHNE</div>
    <div class="divider"></div>
    <div class="tagline">A New Luxury Startup</div>
    <div class="footer">vahne.com</div>
  </div>
</body>
</html>
