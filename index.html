<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VAHNE â€” Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #050509;
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Helvetica Neue", Arial, sans-serif;
    }

    .wrapper {
      text-align: center;
      padding: 2rem;
    }

    .logo {
      font-size: clamp(3rem, 6vw, 4.5rem);
      letter-spacing: 0.6em;
      text-indent: 0.6em;
      font-weight: 500;
      font-family: "Didot", "Bodoni MT", "Times New Roman", serif;
    }

    .divider {
      width: 60px;
      height: 1px;
      margin: 1.5rem auto 1.75rem;
      background: linear-gradient(to right, transparent, #f5f5f5, transparent);
      opacity: 0.7;
    }

    .tagline {
      font-size: 0.9rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      opacity: 0.7;
    }

    .status {
      margin-top: 1.75rem;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.4rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(245, 245, 245, 0.18);
      backdrop-filter: blur(16px);
      background: rgba(10, 10, 20, 0.6);
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #f5f5f5;
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.7);
      animation: pulse 1.6s infinite;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      70% {
        transform: scale(1.7);
        opacity: 0;
      }
      100% {
        transform: scale(1.7);
        opacity: 0;
      }
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.7rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      opacity: 0.35;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="logo">VAHNE</div>
    <div class="divider"></div>
    <div class="tagline">A New Luxury Startup</div>

    <div class="status">
      <span class="dot"></span>
      <span>Coming Soon</span>
    </div>

    <div class="footer">vahne.com</div>
  </div>
</body>
</html>
